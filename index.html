<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class="flex min-h-screen justify-center items-center">
            <div class="flex flex-col items-center gap-5">
                <h1 class="anton-regular text-9xl text-white">ALPHABET CLASH</h1>
                <p class="text-white text-xl poppins-regular">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="play" class="btn btn-soft btn-primary poppins-regular">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center pt-16 gap-10">
                <!--Screen Start  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-indigo-400 bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="text-black bg-[#FFFFFFB3] px-10 py-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full uppercase">
                        <p id="board" class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- screen End -->

                <!-- Keyboard Start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyBoard End -->

                <!-- Life score board -->
                 <div class="flex justify-between w-3/5">
                    <button class="btn bg-[#894189]">
                        Life
                        <img class="h-5" src="images/icons/heart.png" alt="">
                        <span id="current-life">5</span>
                    </button> 
                    <button class=" btn btn-success">
                        Score
                        <img class="h-5" src="images/icons/heart.png" alt="">
                        <span id="current-score">0</span>
                    </button>
                 </div>
            </div>
        </section>
        <section id="score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-5 bg-[#FFFFFF33] p-8 rounded-2xl">
                <h1 class="">
                    <span class="text-3xl font-extrabold">Score:</span>
                    <span class="text-3xl font-extrabold">14</span>
                </h1>
                <button class="btn btn-outline">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/index.js"></script>
    <script src="scripts/utility.js"></script>
</body>
</html>
